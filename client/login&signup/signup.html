<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/97fe9846b5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="log_box">
    <h1>Sign up</h1>
    <span>x</span>
    <button><i class="fab fa-google"></i>Sign up with Google</button>
    <hr/>
    <form action="" autocomplete="off">
      <label for="text">Name<input type="text" name="text" id="text" /></label>
      <label for="emil">Email<input type="email" name="email" id="email" placeholder="example@mail.com" /></label>
      <label for="password">Password<input type="password" name="password" id="password"
          placeholder="at least 8 characters" />
        <i class="far fa-eye" id="changeIcon" onClick="viewPassword()"></i></label> <input type="checkbox" />
      <p>I agree with <span>Terms</span> and <span>Privacy</span></p> <button>Sign up</button>
    </form>
    <hr/>
    <p>Don't have an account?</p>
    <a href="login.html">Log in</a>
  </div>
  <script src="main.js"></script>
</body>

</html>
