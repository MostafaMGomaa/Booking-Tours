<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/97fe9846b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="log_box">
        <h1>Log in </h1>
        <span>x</span>
        <button><i class="fab fa-google"></i>Log in with Google</button>
        <hr />
        <form action="" autocomplete="off">
            <label for="emil">Email<input type="email" name="email" id="email"
                    placeholder="Jhon@example" /></label>
            <label for="password">Password<input type="password" name="password" id="password"
                    placeholder="12345678@#" />
                <i class="far fa-eye" id="changeIcon" onClick="viewPassword()"></i></label>
            <input type="checkbox" />
            <p>Remember me</p>
            <button>Log in</button>
        </form>
        <a href="#">Forget Password?</a>
        <hr />
        <p>Don't have an account?</p>
        <a href="signup.html">Sign up</a>
    </div>
    <script src="main.js"></script>
</body>

</html>
